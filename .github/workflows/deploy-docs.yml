name: Deploy API Documentation

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-24.04

    services:
      postgres:
        image: postgres:18
        ports: ["5432:5432"]
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_USERNAME: postgres
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    env:
      PG_DATABASE: postgres
      PG_HOST: localhost
      PG_USER: postgres
      PG_PASSWORD: password
      PG_PORT: 5432
      RAILS_ENV: test
      DISABLE_SPRING: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.5
          bundler-cache: true

      - name: Configure bundler
        run: |
          bundle config set without 'staging production'
          bundle config set deployment 'true'

      - name: Prepare configs
        run: |
          cp config/application.yml.sample config/application.yml || true
          cp config/database_ci.yml config/database.yml

      - name: Prepare database
        run: |
          bundle exec rake db:create
          bundle exec rake db:schema:load

      - name: Generate Apipie documentation
        run: |
          bundle exec rake apipie:static
          mkdir -p _site
          # Copy all generated documentation files
          cp -r doc/* _site/
          # Create index.html redirect to main documentation
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>EIS Billing System API Documentation</title>
            <meta http-equiv="refresh" content="0; url=apidoc.html">
            <link rel="canonical" href="apidoc.html">
          </head>
          <body>
            <p>Redirecting to <a href="apidoc.html">API Documentation</a>...</p>
          </body>
          </html>
          EOF
          # Verify the main file exists
          if [ ! -f "_site/apidoc.html" ]; then
            echo "Error: Main documentation file not found"
            ls -la _site/
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
